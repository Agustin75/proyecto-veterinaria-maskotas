<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gracias por Inscribirte</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 600px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .banner {
            width: 100%;
            height: 500px;
            background-image: url('https://i.pinimg.com/736x/65/dd/fb/65ddfb064dfde2f38b866c3a6bea9387.jpg');
            background-size: cover;
            background-position: center;
        }
        .content {
            display: flex;
            padding: 20px;
            align-items: center;
        }
        .logo {
            width: 80px;
            height: 80px;
            margin-right: 20px;
            border-radius: 50%;
            background-image: url('https://portal.edu.gva.es/iesrodrigobotet/wp-content/uploads/sites/651/2020/11/cropped-Botet-Aula-de-Futuro-1.png');
            background-size: cover;
            background-position: center;
        }
        .text {
            flex: 1;
        }
        .text h1 {
            font-size: 24px;
            color: #333333;
            margin: 0;
        }
        .text p {
            font-size: 16px;
            color: #666666;
            margin: 10px 0 0;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
            padding-bottom: 20px;
        }
        .button-container a {
            background-color: #28a745;
            color: #ffffff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
        }
        .button-container a:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="banner"></div>
    <div class="content">
        <div class="logo"></div>
        <div class="text">
            <h1>¡Gracias por inscribirte!</h1>
            <p>Querido cliente, gracias por unirte a nuestra comunidad MASK!OTAS. Te mantendremos informado sobre nuestras últimas novedades, promociones y consejos para el cuidado de tus mascotas.</p>
        </div>
    </div>
    <div class="button-container">
        <a href="index.html">Volver al inicio</a>
    </div>
</div>

</body>
</html>
